<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Chat</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      body > div {
        background: #020617;
        border-radius: 16px;
        border: 1px solid #1f2937;
        padding: 16px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 1.3rem;
      }

      #msgInput {
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
        width: 70%;
        margin-right: 8px;
        outline: none;
      }

      button {
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        background: #3b82f6;
        color: #dbeafe;
        font-weight: 600;
        cursor: pointer;
      }

      #messages {
        list-style: none;
        padding: 0;
        margin-top: 12px;
        max-height: 300px;
        overflow-y: auto;
      }

      #messages li {
        padding: 4px 0;
        font-size: 0.9rem;
      }

      #messages li .meta {
        font-size: 0.7rem;
        color: #9ca3af;
      }

      #messages li.system {
        font-style: italic;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>WebSocket Demo</h1>

    <input id="msgInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
    <ul id="messages"></ul>

    <script>
      // Verbindung zum Backend
           // Verbindung zum Backend
      const socket = new WebSocket("ws://localhost:3000/ws");

      // Username & Room vom User holen
      const username = prompt("Choose a username:")?.trim() || "Anonymous";
      const room =
        prompt('Room name (z.B. "general", "gaming")?')?.trim() || "general";

      socket.onopen = () => {
        console.log("Connected");

        // Join-Event an den Server schicken
        socket.send(
          JSON.stringify({
            type: "join",
            username,
            room,
          })
        );
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        const li = document.createElement("li");
        const meta = document.createElement("div");
        meta.className = "meta";

        const time = data.timestamp
          ? new Date(data.timestamp).toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            })
          : "";

        if (data.type === "message") {
          meta.textContent = `[${time}] ${data.username} in #${data.room}`;
        } else if (data.type === "system") {
          li.classList.add("system");
          meta.textContent = `[${time}] System`;
        }

        const text = document.createElement("div");
        text.textContent = data.text;

        li.appendChild(meta);
        li.appendChild(text);

        document.getElementById("messages").appendChild(li);
      };

      function sendMessage() {
        const input = document.getElementById("msgInput");
        if (!input.value) return;

        socket.send(
          JSON.stringify({
            type: "message",
            text: input.value,
          })
        );

        input.value = "";
      }

    </script>
  </body>
</html>
